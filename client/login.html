<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto de visión</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div class="login-left">
    <form method="post" action="{% url 'login' %}">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="email" id="username" name="username" placeholder="Escribe tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
      </div>
      <button class="btn-login" type="submit">INGRESAR</button>

      <div class="forgot-password">
        <a href="#" onclick="mostrarFormularioRecuperacion()">¿Olvidaste la contraseña?</a>
      </div>

      <div class="error-message">
        Usuario o contraseña incorrectos.
      </div>
    </form>
  </div>
  <div class="login-right">
    <div class="wave"></div>
    <div class="logo-container">
      <div class="logo">( · · )</div>
      <div class="logo-text">Instituto de visión</div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
