<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const form = document.getElementById('chatInput')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        const getUserName = async () => {
            const username = localStorage.getItem('username')
            if (username) {
                console.log(`User existed ${username}`)
                return username
            } 

            const res = await fetch('https://random-data-api.com/api/users/random_user')
            const { username: randomUsername } = await res.json()

            localStorage.setItem('username', randomUsername)
            return randomUsername
        }

        const socket = io({
            auth:{
                username: await getUserName(),
                serverOffset: 0
            }
        })
    
        socket.on('chat message', (msg, serverOffset, user, currentUser) => {
            const itemClass = user == currentUser ? 'sent' : 'received';
            const item = `<li class="message ${itemClass}">${msg}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
            socket.auth.serverOffset = serverOffset;
            messages.scrollTop = messages.scrollHeight;
        })
    
        form.addEventListener('submit', (e) => {
            e.preventDefault()

            if(input.value) {
                socket.emit('chat message', input.value)
                input.value = ''
            }
        })
    </script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="chat-container">
        <!-- Encabezado del chat -->
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <h3>Contacto <br><span>En l√≠nea</span></h3>
            <button>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- Cuerpo del chat -->
        <div class="chat-body">
            <ul id="messages">
                <li class="message sent">Hola</li>
                <li class="message received">Hola, como vas?</li>
            </ul>
        </div>

        <!-- Pie del chat -->
        <form class="chat-footer" id="chatInput">
            <input type="text" placeholder="Escribe un mensaje..." id="input" autocomplete="off">
            <button id="send">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
    </section>
</body>
</html>
